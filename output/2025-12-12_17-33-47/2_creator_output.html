<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object A Temperature Simulator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0f2f7, #d0e8ef);
            color: #333;
            overflow: hidden; /* Prevent scroll for subtle animations */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
            user-select: none; /* Standard */
            touch-action: pan-y; /* Allow vertical pan for scrolling, but prevent default horizontal for slider */
        }

        .container {
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 25px;
            position: relative;
        }

        h1 {
            color: #2c3e50;
            margin-top: 0;
            font-size: 1.8em;
            line-height: 1.2;
        }

        .temperature-display {
            font-size: 2.2em;
            font-weight: bold;
            color: #007bff;
            min-height: 1.5em; /* Prevent layout shift */
        }

        .slider-control {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            width: 100%;
            height: 12px;
            -webkit-appearance: none;
            background: #dcdcdc;
            border-radius: 6px;
            outline: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="range"]:hover {
            background: #c3c3c3;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 48px; /* Touch target >= 44px */
            height: 48px; /* Touch target >= 44px */
            border-radius: 50%;
            background: #007bff;
            border: 4px solid #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.1s ease;
        }

        input[type="range"]::-moz-range-thumb {
            width: 48px; /* Touch target >= 44px */
            height: 48px; /* Touch target >= 44px */
            border-radius: 50%;
            background: #007bff;
            border: 4px solid #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.1s ease;
        }

        input[type="range"]::-ms-thumb {
            width: 48px; /* Touch target >= 44px */
            height: 48px; /* Touch target >= 44px */
            border-radius: 50%;
            background: #007bff;
            border: 4px solid #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.1s ease;
        }

        input[type="range"]:active::-webkit-slider-thumb {
            transform: scale(1.1);
        }
        input[type="range"]:active::-moz-range-thumb {
            transform: scale(1.1);
        }
        input[type="range"]:active::-ms-thumb {
            transform: scale(1.1);
        }

        .visual-feedback {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .object-a-svg-wrapper {
            position: relative;
            width: 180px;
            height: 180px;
        }

        #object-a {
            transition: fill 0.5s ease-in-out;
            transform-origin: center;
        }

        /* Steam effect for high temperatures */
        .steam-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: none; /* Will be set by JS */
            z-index: 10;
        }

        @keyframes steam-rise {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-80px) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Object A Temperature Simulator</h1>

        <div class="temperature-display" id="currentTemperature">Temperature: 80 °C</div>

        <div class="slider-control">
            <label for="temperatureSlider" style="font-size: 1.1em; font-weight: 500;">Adjust Temperature (°C):</label>
            <input type="range" id="temperatureSlider" min="0" max="100" value="80">
        </div>

        <div class="visual-feedback">
            <div class="object-a-svg-wrapper">
                <svg viewBox="0 0 100 100" width="100%" height="100%">
                    <rect id="object-a" x="15" y="15" width="70" height="70" rx="10" ry="10" fill="#999999"/>
                </svg>
            </div>
        </div>
    </div>

    <script>
        const temperatureSlider = document.getElementById('temperatureSlider');
        const currentTemperatureDisplay = document.getElementById('currentTemperature');
        const objectA = document.getElementById('object-a');
        const svgWrapper = document.querySelector('.object-a-svg-wrapper');

        // Function to convert temperature to a color (blue to red spectrum)
        function getColorForTemperature(temp) {
            // Normalize temperature to a 0-1 range
            const normalizedTemp = temp / 100; // 0°C to 100°C

            let r, g, b;

            // Transition from Blue (cold) to Green (mild) to Red (hot)
            if (normalizedTemp < 0.5) {
                // Blue to Green (0-50°C)
                r = Math.floor(255 * normalizedTemp * 2); // 0-255
                g = Math.floor(255 * normalizedTemp * 2); // 0-255
                b = Math.floor(255 * (1 - normalizedTemp * 2)); // 255-0
            } else {
                // Green to Red (50-100°C)
                r = Math.floor(255 * ((normalizedTemp - 0.5) * 2 + 0.5)); // 127-255 (more reddish as temp increases)
                g = Math.floor(255 * (1 - (normalizedTemp - 0.5) * 2)); // 255-0
                b = 0;
            }
            return `rgb(${r}, ${g}, ${b})`;
        }

        let steamParticles = [];
        const MAX_STEAM_PARTICLES = 10;

        function createSteamParticle() {
            const particle = document.createElement('div');
            particle.className = 'steam-particle';
            const size = Math.random() * 15 + 10; // 10-25px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Position above the object, centered horizontally within a range
            // Get the bounding box of the object-a SVG element relative to the wrapper
            const objectARect = objectA.getBoundingClientRect();
            const wrapperRect = svgWrapper.getBoundingClientRect();
            
            const relativeX = (objectARect.left + objectARect.width / 2 - wrapperRect.left) + (Math.random() - 0.5) * 30; // Randomize horizontally around center
            const relativeY = (objectARect.top - wrapperRect.top - size / 2) - (Math.random() * 10); // Start slightly above object's top

            particle.style.left = `${relativeX}px`;
            particle.style.top = `${relativeY}px`;
            particle.style.animation = `steam-rise ${Math.random() * 2 + 1}s ease-out forwards`; // 1-3 seconds
            particle.style.animationDelay = `${Math.random() * 0.5}s`; // Stagger start
            particle.style.background = `rgba(255, 255, 255, ${0.4 + Math.random() * 0.3})`; // Vary opacity
            
            svgWrapper.appendChild(particle);
            steamParticles.push(particle);

            // Remove particle after its animation
            particle.addEventListener('animationend', () => {
                particle.remove();
                steamParticles = steamParticles.filter(p => p !== particle);
            }, { once: true });
        }

        let steamInterval;

        function updateTemperatureVisuals(temperature) {
            currentTemperatureDisplay.textContent = `Temperature: ${temperature} °C`;

            // Update object color
            objectA.style.fill = getColorForTemperature(temperature);

            // Handle steam effect
            if (temperature > 75) { // Start steam at 75°C
                if (!steamInterval) {
                    steamInterval = setInterval(() => {
                        if (steamParticles.length < MAX_STEAM_PARTICLES) {
                            createSteamParticle();
                        }
                    }, 200); // Create a new particle every 200ms
                }
            } else {
                if (steamInterval) {
                    clearInterval(steamInterval);
                    steamInterval = null;
                }
                // Gradually fade out existing particles
                steamParticles.forEach(p => {
                    if (p.style.animation !== 'none') { // Only fade if not already fading
                        p.style.animation = 'none'; // Stop current animation
                        p.style.transition = 'opacity 0.8s ease-out';
                        p.style.opacity = '0';
                        p.addEventListener('transitionend', () => p.remove(), { once: true });
                    }
                });
                steamParticles = []; // Clear array after initiating fade out
            }
        }

        // Initial setup
        updateTemperatureVisuals(parseInt(temperatureSlider.value));

        // Event Listener for slider
        temperatureSlider.addEventListener('input', (event) => {
            const newTemp = parseInt(event.target.value);
            updateTemperatureVisuals(newTemp);
        });
    </script>
</body>
</html>
