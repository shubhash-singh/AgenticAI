  "index.html": "<!doctype html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"utf-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">\n    <title>Temperature Simulator</title>\n    <style>\n        body {\n            font-family: sans-serif;\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n            padding: 20px;\n            background-color: #f0f0f0;\n            margin: 0;\n            min-height: 100vh;\n            box-sizing: border-box;\n        }\n        h1 {\n            color: #333;\n            margin-bottom: 30px;\n        }\n        .control-group {\n            background-color: #fff;\n            border-radius: 12px;\n            padding: 25px;\n            box-shadow: 0 4px 15px rgba(0,0,0,0.1);\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n            gap: 20px;\n            max-width: 400px;\n            width: 100%;\n            margin-bottom: 30px;\n        }\n        label {\n            font-size: 1.1em;\n            color: #555;\n            width: 100%;\n            text-align: center;\n            margin-bottom: 10px;\n        }\n        input[type=\"range\"] {\n            width: 90%;\n            -webkit-appearance: none;\n            height: 10px; /* Track height */\n            background: #ddd;\n            border-radius: 5px;\n            outline: none;\n            margin-top: 10px;\n            margin-bottom: 5px;\n        }\n        input[type=\"range\"]::-webkit-slider-thumb {\n            -webkit-appearance: none;\n            width: 45px; /* Increased thumb size for better touch target */\n            height: 45px; /* Increased thumb size for better touch target */\n            border-radius: 50%;\n            background: #007bff;\n            cursor: grab;\n            box-shadow: 0 2px 5px rgba(0,0,0,0.2);\n            margin-top: calc( (10px - 45px) / 2 ); /* Center thumb vertically on the track */\n        }\n        input[type=\"range\"]::-moz-range-thumb {\n            width: 45px; /* Increased thumb size for better touch target */\n            height: 45px; /* Increased thumb size for better touch target */\n            border-radius: 50%;\n            background: #007bff;\n            cursor: grab;\n            box-shadow: 0 2px 5px rgba(0,0,0,0.2);\n        }\n        .current-value {\n            font-size: 1.2em;\n            font-weight: bold;\n            color: #333;\n            margin-top: 10px;\n        }\n\n        /* Thermometer styles */\n        .thermometer-visual {\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n            gap: 5px;\n        }\n        .thermometer-tube {\n            width: 20px;\n            height: 150px; /* Tube part height */\n            background-color: #e0e0e0; /* Light background for the tube */\n            border-radius: 10px 10px 5px 5px; /* Slightly rounded top, flat bottom */\n            border: 1px solid #aaa;\n            position: relative;\n            overflow: hidden; /* Clip mercury if it goes too high */\n            display: flex;\n            flex-direction: column-reverse; /* To make mercury fill from bottom */\n            justify-content: flex-start;\n            margin-bottom: -5px; /* Overlap with bulb slightly */\n        }\n        .thermometer-mercury {\n            width: 100%;\n            background-color: #ff4500; /* Deep red for mercury */\n            height: 0%; /* Initial height, will be updated by JS */\n            transition: height 0.2s ease-out;\n            border-radius: 0 0 5px 5px; /* Rounded at the bottom part where it meets the bulb */\n        }\n        .thermometer-bulb {\n            width: 40px;\n            height: 40px;\n            background-color: #ff4500; /* Same color as mercury */\n            border-radius: 50%;\n            border: 1px solid #aaa;\n            position: relative;\n            z-index: 1; /* Ensure bulb is on top */\n        }\n    </style>\n</head>\n<body>\n    <h1>Object 1 Temperature Control</h1>\n\n    <div class=\"control-group\">\n        <label for=\"tempSlider\">Object 1 Temperature (°C)</label>\n        <input type=\"range\" id=\"tempSlider\" min=\"0\" max=\"100\" value=\"80\">\n        <div class=\"current-value\">Current: <span id=\"currentTemp\">80</span>°C</div>\n\n        <div class=\"thermometer-visual\">\n            <div class=\"thermometer-tube\">\n                <div class=\"thermometer-mercury\" style=\"height: 80%;\"></div>\n            </div>\n            <div class=\"thermometer-bulb\"></div>\n        </div>\n    </div>\n\n    <script>\n        const tempSlider = document.getElementById('tempSlider');\n        const currentTempSpan = document.getElementById('currentTemp');\n        const thermometerMercury = document.querySelector('.thermometer-mercury');\n\n        // Function to update the display\n        function updateTemperatureDisplay() {\n            const currentValue = tempSlider.value;\n            currentTempSpan.textContent = currentValue;\n\n            // Calculate mercury height as a percentage of the tube's height\n            // For a range of 0-100, the value directly corresponds to the percentage.\n            const minVal = parseInt(tempSlider.min);\n            const maxVal = parseInt(tempSlider.max);\n            const mercuryHeightPercent = ((currentValue - minVal) / (maxVal - minVal)) * 100;\n            thermometerMercury.style.height = `${mercuryHeightPercent}%`;\n        }\n\n        // Set initial display based on the default value\n        updateTemperatureDisplay();\n\n        // Listen for changes on the slider\n        tempSlider.addEventListener('input', updateTemperatureDisplay);\n    </script>\n</body>\n</html>"
}
