<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Control</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f5;
            color: #333;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-top: 0;
            text-align: center;
        }

        .visual-area {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 280px;
            width: 100px;
            margin-bottom: 20px;
            position: relative; /* For proper SVG positioning */
        }

        #thermometerSvg {
            overflow: visible;
            height: 100%;
            width: 100%;
        }

        /* Base thermometer tube (glass look) */
        .thermometer-glass-tube {
            fill: #f0f0f5;
            stroke: #a0a0a0;
            stroke-width: 2;
            rx: 5;
            ry: 5;
        }

        /* Base thermometer bulb (glass look) */
        .thermometer-glass-bulb {
            fill: #f0f0f5;
            stroke: #a0a0a0;
            stroke-width: 2;
        }

        .control-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 15px;
        }

        .slider-label {
            font-size: 1.2em;
            color: #34495e;
            margin-bottom: 10px;
            text-align: center;
            padding: 10px;
            min-height: 44px; /* Ensure sufficient touch area */
            display: flex;
            align-items: center;
        }

        .slider {
            -webkit-appearance: none;
            width: 80%;
            height: 12px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            border-radius: 6px;
            min-height: 44px; /* Makes the track clickable over a larger area */
            margin: 10px 0;
            box-sizing: border-box;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #2c3e50;
            cursor: grab;
            transition: background 0.2s, transform 0.2s;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin-top: -9px; /* Adjust to center vertically with track */
        }

        .slider::-moz-range-thumb {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #2c3e50;
            cursor: grab;
            transition: background 0.2s, transform 0.2s;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .slider::-webkit-slider-thumb:active,
        .slider::-moz-range-thumb:active {
            transform: scale(1.1);
            background: #3498db;
            cursor: grabbing;
        }

        .value-display {
            font-size: 1.1em;
            color: #2c3e50;
            font-weight: bold;
            padding: 10px 0;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .value-display span {
            color: #e74c3c;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control the Temperature</h1>

        <div class="visual-area">
            <svg id="thermometerSvg" viewBox="0 0 100 250">
                <!-- Outer glass tube -->
                <rect x="40" y="20" width="20" height="200" class="thermometer-glass-tube"/>
                <!-- Outer glass bulb -->
                <circle cx="50" cy="220" r="15" class="thermometer-glass-bulb"/>

                <!-- Scale marks -->
                <g stroke="#666" stroke-width="1">
                    <line x1="60" y1="20" x2="65" y2="20" /> <!-- 100°C -->
                    <line x1="60" y1="70" x2="65" y2="70" /> <!-- 75°C -->
                    <line x1="60" y1="120" x2="65" y2="120" /> <!-- 50°C -->
                    <line x1="60" y1="170" x2="65" y2="170" /> <!-- 25°C -->
                    <line x1="60" y1="220" x2="65" y2="220" /> <!-- 0°C -->
                </g>

                <!-- Definition for the liquid mask to keep it within the glass shape -->
                <defs>
                    <mask id="liquidMask">
                        <!-- Mask for the tube part -->
                        <rect x="42" y="22" width="16" height="196" fill="white"/>
                        <!-- Mask for the bulb part -->
                        <circle cx="50" cy="220" r="13" fill="white"/>
                    </mask>
                </defs>

                <!-- The liquid in the tube - its height and color will change -->
                <rect id="thermometerLiquidTube" x="42" y="218" width="16" height="0" fill="cyan" mask="url(#liquidMask)"/>
                <!-- The liquid in the bulb - its color will change -->
                <circle id="thermometerLiquidBulb" cx="50" cy="220" r="13" fill="cyan" mask="url(#liquidMask)"/>

            </svg>
        </div>

        <div class="control-area">
            <label for="tempSlider" class="slider-label">Temperature of Object A (°C)</label>
            <input type="range" id="tempSlider" min="0" max="100" step="1" value="80" class="slider">
            <div class="value-display">
                Current Temperature: <span id="currentValue">80</span> °C
            </div>
        </div>
    </div>

    <script>
        const tempSlider = document.getElementById('tempSlider');
        const currentValueSpan = document.getElementById('currentValue');
        const thermometerLiquidTube = document.getElementById('thermometerLiquidTube');
        const thermometerLiquidBulb = document.getElementById('thermometerLiquidBulb');

        const minTemp = 0;
        const maxTemp = 100;
        const liquidTubeHeightMax = 196; // Max height of the liquid column within the tube's visible area
        const liquidTubeYMax = 218;     // The Y-coordinate for the bottom of the liquid column in the tube (mask starts at y=22, height=196)

        // Function to get a color based on temperature (HSL for smooth transition)
        function getColorForTemperature(temp) {
            // Hue values: Blue (cold) ~200, Green (mild) ~120, Red (hot) ~0
            let hue;
            if (temp <= 50) {
                // Interpolate from Blue (200) towards Green (120)
                const ratio = (temp - minTemp) / (50 - minTemp);
                hue = 200 - ratio * (200 - 120); // From 200 down to 120
            } else {
                // Interpolate from Green (120) towards Red (0)
                const ratio = (temp - 50) / (maxTemp - 50);
                hue = 120 - ratio * 120; // From 120 down to 0
            }
            return `hsl(${hue}, 100%, 50%)`; // Full saturation, middle lightness
        }

        // Function to update the thermometer's visual state
        function updateThermometer(value) {
            const percentage = (value - minTemp) / (maxTemp - minTemp);
            const newHeight = percentage * liquidTubeHeightMax;
            const newY = liquidTubeYMax - newHeight;

            // Update the liquid column in the tube
            thermometerLiquidTube.setAttribute('height', newHeight);
            thermometerLiquidTube.setAttribute('y', newY);

            // Update color for both tube liquid and bulb liquid
            const liquidColor = getColorForTemperature(value);
            thermometerLiquidTube.setAttribute('fill', liquidColor);
            thermometerLiquidBulb.setAttribute('fill', liquidColor);

            // Update the text display
            currentValueSpan.textContent = value;
        }

        // Set initial state based on the slider's initial value
        updateThermometer(parseInt(tempSlider.value));

        // Add event listener for slider changes
        tempSlider.addEventListener('input', (event) => {
            const newValue = parseInt(event.target.value);
            updateThermometer(newValue);
        });
    </script>
</body>
</html>
